<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portuaria - Gestión y Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="static/img/icons/logo_espomalia.png" alt="Logo Portuaria" class="img-fluid">
                <input type="file" accept="image/*" class="d-none" onchange="updateImage(this)">
                <button class="btn btn-link text-decoration-none" onclick="triggerFileInput(this)">Editar</button>
            </div>
            <nav class="d-none d-md-flex">
                <a href="#" class="text-white text-decoration-none mx-3">Inicio</a>
                <a href="../../adminpaginas/inicioadmin/indexadmin.html"
                <a href="../../adminpaginas/nuestros_serviciosadmin/nuestro_servicios.html" class="text-white text-decoration-none mx-3">Nuestros Servicios</a>
                <a href="../../adminpaginas/sobrenosotros_admin/sobre_nosotros.html" class="text-white text-decoration-none mx-3">Sobre Nosotros</a>
                <a href="../../adminpaginas/organigrama_admin/organigrama.html" class="text-white text-decoration-none mx-3">Organigrama</a>
                <a href="../../adminpaginas/contactenosadmin/contactenos.html" class="text-white text-decoration-none mx-3">Contáctanos</a>
            </nav>
            <button class="btn btn-danger" onclick="logout()">Salir</button>
        </div>
    </header>
    
    <script>
        function logout() {
            // Lógica para cerrar sesión o redirigir
            alert('Has cerrado sesión.');
            window.location.href = 'index.html'; // Redirigir al inicio
        }
    </script>

    <section class="contact-section py-5">
        <div class="container">
            <h2 class="section-title text-center mb-4" contenteditable="true">Contáctanos</h2>
            <p class="text-center mb-4" contenteditable="true">Si tienes preguntas o necesitas más información, completa el siguiente formulario 
                y nos pondremos en contacto contigo lo antes posible.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label" contenteditable="true">Nombre:<span class="required">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" contenteditable="true">Correo Electrónico:<span class="required">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label" contenteditable="true">Asunto:<span class="required">*</span></label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label" contenteditable="true">Mensaje:<span class="required">*</span></label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                        </div>
                    </form>
                    <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
                        Mensaje Enviado
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-white py-3">
        <div class="container text-center">
            &copy; 2024 PORTUARIA - Todos los derechos reservados
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            document.getElementById('successMessage').classList.remove('d-none'); 
            this.reset(); 
        });

        // Function to allow editing images
        function changeImage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('logoImg').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        }

        // Allow clicking on the logo to change image
        document.getElementById('logoImg').addEventListener('click', changeImage);
    </script>
</body>
</html>
